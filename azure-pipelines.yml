# yaml for acr build and push 

trigger:
  none

pool:
  name: javashpool
  demands:
    - agent.name -equals javashagent

stages:
  - stage: mavenCompile # Stage name should ideally have a unique identifier.
    displayName: 'Maven Compile'
    jobs:
      - job: compile
        displayName: 'Compile Maven Project' # Adding a displayName for the job for clarity.
        steps:
          - task: Maven@3 # Maven version is typically 3 in Azure DevOps (double-check compatibility).
            inputs:
              mavenPomFile: 'Boardgame/pom.xml'
              goals: 'compile'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'Path' # Consider using 'Path' if you're defining a specific JDK.
              mavenVersionOption: 'Default' # Correct if youâ€™re not specifying an exact Maven version.
              mavenAuthenticateFeed: false
              effectivePomSkip: true # It is better to skip effective POM generation unless required.
              sonarQubeRunAnalysis: false
